<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>RayShop Login</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">

                <span> ورود</span>
            </div>
            <form action="http://127.0.0.1:5500/project/booklist.html" get="" enctype="multipart/form-data"
                onsubmit="return login()">
                <div class="input-box">
                    <input type="text" id="user" class="input-field" required>

                    <label for="user" class="label">نام کاربری
                    </label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" autocomplete="off">
                    <label for="pass" class="label">رمز عبور</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">منو ذخیره کن</label>
                    </div>
                    <div class="forgot">
                        <a href="#">رمز خود را فراموش کردید ؟</a>
                    </div>
                </div>

                <div class="input-box">
                    <input type="submit" class="input-submit" value="ورود">
                </div>
                <div class="register">
                    <span>اکانت ندارید ؟
                        <a href="../Sign-In/signin.html">( همین الان بساز) </a></span>
                </div>
            </form>
        </div>

    </div>

    

    <script src="form.js"></script>
    <link rel="stylesheet" href="login.css">
</body>

</html>
